    <link

    <div class="container">
      <div class="bill">
        <h3>Bill</h3>
        <form class="bill-input">
          <input
            type="number"
            name="number"
            placeholder="Â£           "
            required=""
          />
        </form>
      </div>
      <div class="select-tip">
        <h3 class="bill">Select Tip %</h3>
        <div class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
      </div>

      <div class="people">
        <h3>Number of People</h3>
        <form class="bill-input">
          <input
            type="number"
            name="number"
            placeholder="Â£           "
            required=""
          />

      </div>
      <div class="tip">
        <div class="tip-flex">

          <h4 class="amount">Tip Amount</h4>
          
          <p class="p">/ person</p>
          
          

          <h4>Total<h4></h4> 
            <p class="p">/ person</p>
        </div>
        <div class="reset">

          <button ><h3>Reset</h3></button>
        </div>
